<form novalidate ng-submit="createStudy(study)">
    <div class="row">
        <div class="large-8 columns">
            <h3>Create a new study</h3>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <label>Short Name (e.g. Hansen 2005)
                <input autofocus type="text" ng-model="study.shortName">
            </label>
            <label class="alert" ng-show="!isUniqueShortName(study.shortName)">Short name must be unique</label>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <label>Title
                <textarea rows="8" ng-model="study.title"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <button class="success" type="submit" ng-disabled="!study.title || !isUniqueShortName(study.shortName)">Create</button>
        </div>
    </div>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
