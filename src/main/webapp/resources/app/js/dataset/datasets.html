<div class="row" style="margin-top: 1rem;">
    <div class="columns large-4">
        <h1>Your datasets</h1>
    </div>
    <div class="columns large-2 end">
        <button tabindex="0" class="button" ng-click="createDatasetDialog()"><i class="fa fa-plus"> New</i></button>
    </div>
</div>

<div class="row">
    <div class="columns large-12">
        <ul>
            <li ng-cloak class="ng-cloak" ng-show="!datasets.length">No Datasets have been created yet</li>
            <li ng-repeat="dataset in datasets">
                <a ui-sref="dataset({datasetUUID: dataset.uuid})">{{dataset.title.value}} <span
                        ng-if="dataset.description.value"> - {{dataset.description.value}}</span></a>
            </li>
        </ul>
    </div>
